<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clearMessages()">Clear messages</button>
    <ul>
        <li *ngFor="let message of messageService.messages">
            {{message}}
        </li>
    </ul>

</div>

<div *ngIf="messageService.messages.length == 0">
    <h2>Messages do not exist</h2>
</div>
